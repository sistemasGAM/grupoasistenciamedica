<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
</head>
<body>
    <form class="row">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="email" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">States</label>
          <select name="" id="" class="form-select">
            <option value="">Punjab</option>
            <option value="">Sindh</option>
            <option value="">Kpk</option>
            <option value="">Balochistan</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Upload Domicile</label>
          <input type="file" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rdo" checked>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rdo">
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="rdo">
            <label class="form-check-label">Other</label>
          </div>
        </div>
        <div class="col-md-12">
          <br>
          <button class="btn btn-primary form-control">Submit</button>
        </div>
    </form>
</body>
</html>
