

<div class="jumbotron" style="margin-left: 30px; margin-right: 30px">
  <center>
    <br />
    <h1 class="display-4">Formulario</h1>
    <p class="lead">Altas Doctores</p>
  </center>
  <hr class="my-4" />
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 col-12">
      <form class="row">
        <div class="col-md-6 col-12">
          <label class="form-label font-weight-bold">Folio</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite el Folio"
            required
          />
        </div>
        <div class="col-12">
          <br /><label class="form-label font-weight-bold">Nombre </label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite su Nombre"
            required
          />
        </div>
        <div class="col-md-6 col-12">
          <br /><label class="form-label font-weight-bold"
            >Apellido Paterno</label
          >
          <input
            type="name"
            class="form-control"
            placeholder="Digite su Apellido Paterno"
            required
          />
        </div>

        <div class="col-md-6 col-12">
          <br /><label class="form-label font-weight-bold"
            >Apellido Materno</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Digite su Apellido Materno"
            required
          />
        </div>
        <div class="col-md-6">
          <br /><label class="form-label font-weight-bold"
            >Correo Electronico</label
          >
          <input
            type="email"
            class="form-control"
            placeholder="Digite su Correo Electronico"
            required
          />
        </div>
        <div class="col-md-6">
          <br /><label class="form-label font-weight-bold"
            >Contrase&ntilde;a</label
          >
          <input
            type="password"
            class="form-control"
            id="typepass"
            placeholder="Digite su Contrase&ntilde;a"
            required
          />
          <input type="checkbox" onclick="Toggle()" />
          <b>Ver Contrase&ntilde;a</b>
        </div>
        <div class="col-12"></div>
        <div class="col-12">
          <br /><label class="form-label font-weight-bold">CURP </label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite su CURP"
            required
          />
        </div>
        <div class="col-12">
          <br /><label class="form-label font-weight-bold">RFC </label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite su RFC"
            required
          />
        </div>
        <div class="col-12">
          <br />
        </div>

        <div class="col-12">
          <br />
        </div>

        <center>
          <div class="col-md-12">
            <br />
            <button class="btn btn-primary btn-lg">Enviar</button>
          </div>
          <br />
        </center>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<script src="https://grupoasistenciamedica.com/gamPSys/view/pax/js/formAlta.js"></script>
