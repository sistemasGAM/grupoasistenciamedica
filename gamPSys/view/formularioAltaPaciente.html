<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Agregar Usuario</title>
</head>
<style>
    body {
    /* The image used */
      

        background: url("") no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
                        
    }
</style>
<body>
        <div class="jumbotron">
            <center>
                <h1 class="display-4">Formulario!</h1>
                <p class="lead">Agregar Usuario</p>
            </center>
          
            <hr class="my-4">
            <div class="container">
                <form class="row">
                    <div class="col-md-6">
                      <label class="form-label">Apellido Paterno</label>
                      <input type="text" class="form-control" placeholder="Digite su Apellido Paterno" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Apellido Materno</label>
                      <input type="text" class="form-control" placeholder="Digite su Apellido Materno" required>
                    </div>
                <center>
                    <div class="col-md-6">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" placeholder="Digite su Nombre Completo" required>
                        </div>
                </center>
                   
                      <div class="col-md-6">
                        <label class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" placeholder="Digite su Correo Electronico" required>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="typepass" placeholder="Digite su Contraseña" required>
                        <input type="checkbox" onclick="Toggle()">
                            <b>Ver Contraseña</b>                        
                            <script>
                            // Change the type of input to password or text
                                function Toggle() {
                                    var temp = document.getElementById("typepass");
                                    if (temp.type === "password") {
                                        temp.type = "text";
                                    }
                                    else {
                                        temp.type = "password";
                                    }
                                }
                        </script>
                    </div>                        
                        
                    <div class="col-md-12">
                      <label class="form-label">Dirección</label>
                      <textarea type="text" class="form-control"  placeholder="Digite su Dirección" required></textarea>
                    </div>
                
                    <div class="col-md-6">
                        <label class="form-label">Fotografia</label>
                        <input type="file" class="form-control">
                        </div>
                   
                    <div class="col-md-6">
                      <label class="form-label" >Genero</label>
                      <br>
                      <div class="form-check form-check-inline" > 
                        <input type="radio" class="form-check-input" name="rdo" checked required>
                        <label class="form-check-label">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rdo">
                        <label class="form-check-label">Femenino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="rdo">
                        <label class="form-check-label">Otro</label>
                      </div>
                    </div>
                    <center>
                    <div class="col-md-12">
                      <br>
                      <button class="btn btn-primary btn-lg">Submit</button>
                    </div>
                    </center>
                </form>
              </div>
          </div>
        <div class="col-md-12">
          <br>
        </div>
    </form>
</div>
</body>
</html>
